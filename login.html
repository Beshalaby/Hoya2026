<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TraffiQ</title>
    <meta name="description" content="Login to TraffiQ AI Traffic Control" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/auth.js"></script>
</head>

<body>
    <div id="app" class="auth-page">
        <div class="auth-container">
            <!-- Logo -->
            <div class="auth-logo">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                    <circle cx="16" cy="16" r="14" stroke="currentColor" stroke-width="2.5" />
                    <path d="M10 16h12M16 10v12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                    <circle cx="16" cy="16" r="3" fill="currentColor" />
                </svg>
                <h1>TraffiQ</h1>
                <p>AI Traffic Control</p>
            </div>

            <!-- Auth Card -->
            <div class="auth-card" id="authCard">
                <!-- Login Form -->
                <div class="auth-form" id="loginForm">
                    <h2>Welcome back</h2>
                    <p class="auth-form__subtitle">Sign in to your account</p>

                    <form id="loginFormEl" novalidate>
                        <div class="form-group">
                            <label class="form-label" for="loginEmail">Email</label>
                            <input type="email" class="input" id="loginEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="loginPassword">Password</label>
                            <input type="password" class="input" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                        <div class="form-error" id="loginError"></div>
                        <button type="submit" class="btn btn--primary btn--full" id="loginBtn">
                            Sign In
                        </button>
                    </form>

                    <div class="auth-switch">
                        Don't have an account? <a href="#" id="showRegister">Create one</a>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-form auth-form--hidden" id="registerForm">
                    <h2>Create account</h2>
                    <p class="auth-form__subtitle">Get started with TraffiQ</p>

                    <form id="registerFormEl" novalidate>
                        <div class="form-group">
                            <label class="form-label" for="registerName">Name</label>
                            <input type="text" class="input" id="registerName" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="registerEmail">Email</label>
                            <input type="email" class="input" id="registerEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="registerPassword">Password</label>
                            <input type="password" class="input" id="registerPassword"
                                placeholder="At least 6 characters" required>
                        </div>
                        <div class="form-error" id="registerError"></div>
                        <button type="submit" class="btn btn--primary btn--full" id="registerBtn">
                            Create Account
                        </button>
                    </form>

                    <div class="auth-switch">
                        Already have an account? <a href="#" id="showLogin">Sign in</a>
                    </div>
                </div>
            </div>

            <!-- Demo Note -->
            <div class="auth-note">
                <p>ðŸ”’ Your data is stored locally on this device</p>
            </div>
        </div>
    </div>
</body>

</html>
